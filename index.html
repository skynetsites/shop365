<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop365</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts (Poppins para ficar parecido com o design) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Arquivo de Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Área de conteúdo: logo + listagem (centralizados no container) -->
  <div class="content-area">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <span>Shop365</span>
      </div>
    </header>

    <main class="products-section">
      <h1 class="section-title">Produtos</h1>

      <div class="products-grid" id="products-list"></div>
    </main>
  </div>

  <!-- Barra do Carrinho: fixa à direita, 100% da altura -->
  <aside class="cart-section">
    <h2 class="section-title">Meu Carrinho</h2>

    <p class="cart-label">ITENS</p>

    <div class="cart-items" id="cart-items">
      <!-- Item do Carrinho Exemplo -->
    </div>

    <div class="cart-divider"></div>

    <div class="cart-footer">
      <div class="total-row">
        <span>Total</span>
        <span class="total-price"></span>
      </div>
      <button id="checkout-btn" class="checkout-btn">Finalizar compra</button>
    </div>
  </aside>

  <script src="script.js" type="module"></script>
</body>

</html>
